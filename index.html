<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/index.css">

</head>

<body onload="disapleAll();">
    <div class="containerForm">
        <form method="POST" action="/addUser" id="checkoutForm">

            <div>
                <h1>
                    User Information:
                </h1>

                <label for="fullName">Full-Name</label>
                <input class="" type="text" id="fullName" name="fullName" placeholder="Your Full Name..">

                <label for="userName">User-Name</label>
                <input class="input" type="text" id="userName" name="userName" placeholder="Your User Name..">

                <label for="email">Email</label>
                <input class="input" type="email" id="email" name="email" placeholder="example@gmail.com">

                <label for="photo">Profile-Picture</label>
                <input class="input" type="file" id="photo" name="photo">

                <label for="cv">CV-File</label>
                <input class="input" type="file" id="cv" name="cv">

            </div>

            <div id="myControls" class="controls both">

            </div>

            <input type="submit" value="Save">

        </form>
    </div>

</body>


</html>
